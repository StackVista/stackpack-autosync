name: Stackpack Build

on:
  push:
    branches: [ master, STAC-8246-gitlab-workflow ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile
      run: sbt compile
    - name: Run tests
      run: sbt test
    - name: Package stackpack
      run: sbt package

